<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Collection</title>
</head>
<body>
    <div id="caixa" class="caixa"></div>
    <script>
        const caixa = document.querySelector("#caixa");
        
        let mapa = new Map();

        mapa.set("curso","JS");
        mapa.set("aluno","Reb");
        mapa.set("Nota",9.97);

        caixa.innerHTML = mapa.get("curso");

        if (mapa.has("aluno")) {
            console.log("a chave existe")
        }

        mapa.forEach((el)=>{
            console.log(el);
        })
        
        console.log(mapa)
    </script>
</body>
</html>
