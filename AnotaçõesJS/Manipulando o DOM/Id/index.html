<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando GetElementById</title>
</head>
<body>
    <!-- A função getElementById é um método JavaScript que permite acessar um elemento HTML em uma página com base no seu ID -->
    <div id="meuDivo">Olá, mundo!</div>

    <script>
        var elemento = document.getElementById('meuDivo');
        elemento.style.color = 'blue'; // Altera a cor do texto do elemento
    </script>
</body>
</html>
