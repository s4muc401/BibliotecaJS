<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveElement</title>
    <style>
        .blocos {
            padding: 1%;
            border: 2px solid black;
            width: 50%;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="caixa1">
        <!-- elementos serão adicionados aqui -->
    </div>
    <script>
        // Com o creatElement tiu pode criar elementos em qualquer lugar da pagina
        const caixa1 = document.querySelector("#caixa1");
        const arrayBlocos = ['text1','text2','text3']

        // el = elemento do array // chave = chave do elemento
        arrayBlocos.map((el,chave)=>{
            let novoElemento = document.createElement('div')
            novoElemento.innerHTML = el;
            novoElemento.setAttribute('id','bloco'+chave); // configurações
            novoElemento.setAttribute('class','blocos');

            let btn_remove = document.createElement('button');
            btn_remove.innerText = "Remover";
            novoElemento.appendChild(btn_remove);
            
            // escutador de eventos no elemento
            btn_remove.addEventListener('click',(evt)=>{
                console.log(evt.target.parentNode)
                caixa1.removeChild(evt.target.parentNode);
            });
            caixa1.appendChild(novoElemento);
        });

    </script>
</body>
</html>
